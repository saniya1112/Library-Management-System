<!-- add_user_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Management</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a class="button" href="{% url 'admin_home' %}">Home</a></li>
            <li><a class="button" href="{% url 'add_membership' %}">Membership</a></li>
            <li><a class="button" href="{% url 'user_management' %}">User Management</a></li>
            <li><a class="button" href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </nav>

    <div class="form-section">
        <h2>Add User Management</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>New User:</label>
                <label><input type="radio" name="user_type" value="new_user" required> New User</label>
                <label><input type="radio" name="user_type" value="existing_user"> Existing User</label>
            </div>
            <div class="form-group">
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="admin">Admin:</label>
                <input type="checkbox" id="admin" name="admin">
            </div>
            <button type="submit" class="button">Add User Management</button>
        </form>
    </div>
</body>
</html>
